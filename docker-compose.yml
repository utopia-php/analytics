version: "3.8"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: utopia-analytics-clickhouse
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

